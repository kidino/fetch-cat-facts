<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cat-Facts</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between">
                    <h1>Cat Facts</h1>
                    <button class="btn btn-primary btn-lg ms-auto refresh-btn" type="button" onclick="fetchCatFact()">
                        <span class="indicator-label">
                            <i class="fas fa-sync-alt"></i><span class="ms-1">Refresh</span>
                        </span>
                        <span class="indicator-progress d-none">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Fetching...
                        </span>
                    </button>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <p class="fs-4" id="cat-fact-text">Fetching new cat fact... please wait.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
